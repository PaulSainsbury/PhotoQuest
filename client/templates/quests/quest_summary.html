<template name="questSummary">
  <a href="{{pathFor 'questDetails'}}" class="list-group-item">
    <span class="badge">{{completedCount}}</span>
    <h4 class="list-group-item-heading">
    	<span class="{{questType.iconClass}}" title="{{typeName}}"></span>
    	{{title}}
    </h4>
    <p class="list-group-item-text">{{description}}</p>
  </a>
</template>
